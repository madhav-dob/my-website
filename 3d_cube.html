<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wireframe Box</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Create a scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create a renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a box geometry
      const boxGeometry = new THREE.BoxGeometry(1, 1, 1);

      // Create a wireframe geometry based on the box geometry
      const wireframeGeometry = new THREE.WireframeGeometry(boxGeometry);

      // Create a material for wireframe
      const material = new THREE.LineBasicMaterial({ color: 0xffffff });

      // Create a wireframe mesh and add it to the scene
      const wireframeMesh = new THREE.LineSegments(wireframeGeometry, material);
      scene.add(wireframeMesh);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the wireframe mesh
        wireframeMesh.rotation.x += 0.01;
        wireframeMesh.rotation.y += 0.01;

        // Render the scene with the camera
        renderer.render(scene, camera);
      }

      // Start the animation loop
      animate();
    </script>
  </body>
</html>
