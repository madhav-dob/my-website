<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loading.....</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        background-color: black;
        color: white;
        text-align: center;
      }
      
      .loader {
        margin: 5% 5% auto auto;
        width: 40%;
        height: 30%;
        /* left: 20px; */
        text-align: left;
        overflow: hidden;
        border: 1px solid white;
        border-radius: 5px;
        box-shadow: 0 0 10px white;
      }
      .loader pre {
        margin: 0;
        padding: 0px;
        font-size: 0.9rem;
        line-height: 1.0rem;
      }
      .loader pre.red {
        color: red;
      }
      .loader pre.green {
        color: green;
      }
      .loader pre.yellow {
        color: rgb(251, 255, 0);
      }
      .loader {
    background-color: transparent;
  }

      #renderer {
    position: fixed;
    top: 4%;
    right: 20%;
    z-index: '9999';

  }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      function displayImageAboveEverything() {
        setTimeout(function() {
          // Create a new image element
          var img = document.createElement('img');
      
          // Set the source (URL) of the image
          img.src = 'https://s3.amazonaws.com/madhav.ga/access_granted.png';
      
          // Set CSS properties to position the image above everything
          img.style.position = 'fixed';
          img.style.top = '50%';
          img.style.left = '50%';
          img.style.transform = 'translate(-50%, -50%)';
          img.style.maxWidth = '50%';
          img.style.maxHeight = '50%';
          img.style.zIndex = '9999';
      
          // Add the image element to the document body
          document.body.appendChild(img);
        }, 700); // Delay of 2000 milliseconds (2 seconds)
      }
    </script>
  </head>
  <body>
    <div class="loader">
      <pre id="loading"></pre>
    </div>
    <div id="renderer"></div>
    
    <script>
      const lines = [
        "Initializing system...",
        "Loading drivers...",
        "Starting services...",
        "Establishing connection...",
        "Encrypting data...",
        "openssl req -x509 -newkey rsa:2048 -keyout key.pem -out cert.pem -days 365...",
        "Scanning for vulnerabilities...",
        "Compiling code...",
        "Running diagnostic tests...",
        "Optimizing performance...",
        "Analyzing logs...",
        "find /path/to/directory -type f -name *'.txt' -exec grep 'search term' {} /....",
        "Validating input...",
        "Initializing user interface...",
        "Authenticating user...",
        "Accessing database...",
        "Retrieving data...",
        "Encrypting connection...",
        "Verifying credentials...",
        "Generating report...",
        "> Access Granted!"
      ];
      
      const loadingEl = document.getElementById("loading");
      
      function printLine(i) {
        if (i === lines.length) {
          displayImageAboveEverything()
          
          setTimeout(() => {
            //loadingEl.innerHTML += `<pre class="">$ +++++</pre>`;
            window.location.href = "https://s3.amazonaws.com/madhav.ga/server_node_3.html";
          }, 5000);
          return;
        }
        
        const line = lines[i];
        const color = i < lines.length - 1 ? (Math.random() < 0.5 ? "red" : "green") : "";
        const delay = i < lines.length - 1 ? Math.floor(Math.random() * 1500) + 50 : 3000;
        
        setTimeout(() => {
          loadingEl.innerHTML += `<pre class="">$ --></pre>`;
          loadingEl.innerHTML += `<pre class="${color}">${line}</pre>`;
          
          printLine(i + 1);
        }, 100);
      }
      
      printLine(0);
      
      // Create a scene
      const scene = new THREE.Scene();
      // scene.background = new THREE.Color(0xffffff);

      // Create a camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create a renderer
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Append the renderer element to the container div
      const rendererContainer = document.getElementById("renderer");
      rendererContainer.appendChild(renderer.domElement);

      // Create a dodecahedron geometry
      const dodecahedronGeometry = new THREE.DodecahedronGeometry(2, 2);

      // Create a wireframe geometry based on the dodecahedron geometry
      const wireframeGeometry = new THREE.WireframeGeometry(dodecahedronGeometry);

      // Create a material for wireframe
      const material = new THREE.LineBasicMaterial({ color: 0xffffff });

      // Create a wireframe mesh and add it to the scene
      const wireframeMesh = new THREE.LineSegments(wireframeGeometry, material);
      scene.add(wireframeMesh);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the wireframe mesh
        wireframeMesh.rotation.x += 0.01;
        wireframeMesh.rotation.y += 0.01;

        // Render the scene with the camera
        renderer.render(scene, camera);
      }

      // Start the animation loop
      animate();
    </script>
  </body>
</html>
