<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wireframe Torus Knot</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // Create a scene
      const scene = new THREE.Scene();

      // Create a camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create a renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a torus knot geometry
      const torusKnotGeometry = new THREE.TorusKnotGeometry(1, 0.4, 128, 32);

      // Create a material for the wireframe
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });

      // Create a mesh and add it to the scene
      const torusKnotMesh = new THREE.Mesh(torusKnotGeometry, material);
      scene.add(torusKnotMesh);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the torus knot mesh
        torusKnotMesh.rotation.x += 0.01;
        torusKnotMesh.rotation.y += 0.01;

        // Render the scene with the camera
        renderer.render(scene, camera);
      }

      // Start the animation loop
      animate();
    </script>
  </body>
</html>
